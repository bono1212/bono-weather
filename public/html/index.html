<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>weather</title>

	<link rel="stylesheet" href="../css/all.min.css">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/index.css">
	<script src="../js/jquery-3.5.1.min.js"></script>
	<script src="../js/imagesloaded.pkgd.min.js"></script>
	<script src="../js/moment.min.js"></script>
</head>
<body>
	<div class="wrapper">
		<!-- header wrapper -->
		<header class="header-wrapper">
				<h1 class="logo-wrap">
					<img src="../img/sun.png" alt="logosimbol" class="logo">
					<div class="logo-text ">
						<div>WEATHER</div>
						<div>DAILY/WEEKLY</div>
					</div>
				</h1>
			</header>
		<!-- //header wrapper -->

		<!-- main-wrapper -->
		<div class="main-wrapper wrap">
			<div class="now-wrapper">
				<div class="map-wrapper">
					<div class="city-wrap">
						<select name="city" id="city" class="form-control">
							<option value="" selected>도시를 선택하세요!</option>
						</select>
					</div>
					<div id="map"></div>
				</div>
				<div class="loc-wrapper">
					<h2 class="title">
						<span class="title-loc">잠원동, KR</span>
						<small>
							 - <span class="title-date">9월 28일</span>
							 <span class="title-time">13시 10분</span>
						</small>
					</h2>
					<div class="cont-wrapper">
						<div class="daily-weather">
							<div class="icon-wrap">
								<img src="" alt="날씨아이콘">
							</div>
							<div class="cont-wrap">

							</div>
						</div>
						<div class="weekly-weather">

						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="triangle"></div>
			<!-- //main-wrapper -->


			<!-- daily-wrapper -->
			<div class="daily-wrapper wrap">

			</div>
			<!-- //daily-wrapper -->


			<!-- weekly-wrapper -->
			<div class="weekly-wrapper wrap">

			</div>
			<!-- //weekly-wrapper -->
	</div>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=2a5a73dc23f9e9a00cf1d978daecc143"></script>
	<script src="../js/index.js"></script>
</body>
</html>
